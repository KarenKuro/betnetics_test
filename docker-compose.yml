version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
      interval: 5s
      retries: 5
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: betnetics_test
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5433:5432'
      - '5555:5555'
    networks:
      - betnetics

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - '6380:6379'
    networks:
      - betnetics

  app:
    build: .
    container_name: betnetics_test
    depends_on:
      - postgres
      - redis
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: 'postgresql://postgres:postgres@postgres:5432/betnetics_test'
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app
    networks:
      - betnetics

volumes:
  pgdata:

networks:
  betnetics:
